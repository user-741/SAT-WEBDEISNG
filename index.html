<!DOCTYPE html>
<html>
  <head>
    <title>Driving Instructor Schedule Manager</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js"></script>
  </head>
  <body>
    <nav class="sidebar">
      <button class="sidebar-toggle" aria-label="Open navigation menu">&#9776;</button>
      <h1>Driving Instructor Schedule Manager</h1>
      <ul>
        <li><a href="#add-appointment">Add Appointment</a></li>
        <li><a href="#view-schedule">View Schedule</a></li>
        <li><a href="#search">Search</a></li>
      </ul>
      <div class="logout">
        <a href="#">Log Out</a>
      </div>
    </nav>
    <main>
      <section id="add-appointment">
        <h2>Add Appointment</h2>
        <form>
          <!-- Form fields for adding appointments go here -->
        </form>
      </section>
      <section id="view-schedule">
        <h2>View Schedule</h2>
        <div class="filters">
          <input type="text" placeholder="Search...">
          <label for="sort">Sort by:</label>
          <select id="sort">
            <option value="date">Date</option>
            <option value="student">Student</option>
          </select>
        </div>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Student</th>
              <th>Fee</th>
            </tr>
          </thead>
          <tbody>
            <!-- Table rows for displaying appointments go here -->
          </tbody>
        </table>
      </section>
      <section id="search">
        <h2>Search</h2>
        <form>
          <!-- Form fields for searching go here -->
        </form>
      </section>
    </main>
    <script src="js.js"></script>
  </body>
</html>
